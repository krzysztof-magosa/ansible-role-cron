# Version to be installed
cron_version: "{{ cron_default_version }}"

# Whether to enable daemon
cron_enabled: true

# List of cron envs
# See https://docs.ansible.com/ansible/latest/modules/cron_module.html
# Supported parameters:
#  - backup
#  - cron_file
#  - insertafter
#  - insertbefore
#  - value
#  - name
#  - user
#  - state
cron_envs: []

# List of cron jobs
# See https://docs.ansible.com/ansible/latest/modules/cron_module.html
# Supported parameters:
#  - backup
#  - cron_file
#  - day
#  - disabled
#  - hour
#  - job
#  - minute
#  - month
#  - name
#  - special_time
#  - state
#  - user
#  - weekday
cron_jobs: []

# Defaults
cron_default_backup: "{{ omit }}"
cron_default_user: "root"
